<div class="hidden sm:hidden md:block lg:block w-64 md:mx-12 lg:mx-12">
  <p
    class="text-[16px] sm:text-[24px] font-semibold py-2 border-[#E7EBF4] border-b-[1px]"
  >
    Filter by
  </p>

  <!-- Attendance filter -->
  <div class="border-[#E7EBF4] border-b-[1px] py-6">
    <div class="flex gap-36 items-center py-2 justify-between">
      <h3 class="font-bold">Attendance</h3>
      <icon-closeup></icon-closeup>
    </div>
    <div>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2" />
        On Campus (50)
      </label>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2" />
        Hybrid (20)
      </label>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2" />
        E-Learning (120)
      </label>
    </div>
  </div>

<!-- Tuition fee filter-->
  <div class="mt-4 border-[#E7EBF4] border-b-[1px] pb-6">
    <div class="flex gap-36 items-center py-2 justify-between">
      <h3 class="font-bold">Tuition fee</h3>
      <icon-closeup></icon-closeup>
    </div>
    <mat-slider min="500" max="58000">
      <input value="10000" matSliderStartThumb>
      <input value="40000" matSliderEndThumb>
    </mat-slider>
   <div>
    $5,000 - $58,0000
   </div>
  </div>

  <!-- country filter -->
  <div class="mt-4 border-[#E7EBF4] border-b-[1px] pb-6">
    <div class="flex gap-36 items-center py-2 justify-between">
      <h3 class="font-bold">Country</h3>
      <icon-closeup></icon-closeup>
    </div>
    <input
      type="text"
      placeholder="Search countries"
      class="w-full mt-2 p-2 border"
    />
    <div class="mt-2">
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Angola (20)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Belgium (51)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Egypt (12)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Finland (11)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Mexico (23)
      </label>
      <div class="flex gap-4 items-center font-semibold text-[#F64444] py-1">
        <p>See all countries</p>
       <icon-dropdown></icon-dropdown>
      </div>
    </div>
  </div>

<!-- Institute filter -->
  <div class="mt-4 border-[#E7EBF4] border-b-[1px] pb-6">
    <div class="flex gap-36 items-center py-2 justify-between">
      <h3 class="font-bold">Institute</h3>
      <icon-closeup></icon-closeup>
    </div>
    <input
      type="text"
      placeholder="Search institutes"
      class="w-full mt-2 p-2 border"
    />
    <div class="mt-2">
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Columbia University (23)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Brown University (11)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        European institute of Innov... (51)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Harvard University (20)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        New York University (12)
      </label>
    </div>
    <div class="flex gap-4 items-center font-semibold text-[#F64444] py-1">
      <p>See all institutes</p>
     <icon-dropdown></icon-dropdown>
    </div>
  </div>

  <!-- Language filter -->
  <div class="mt-4 border-[#E7EBF4] border-b-[1px] pb-6">
    <div class="flex gap-6 items-center py-2 justify-between">
      <h3 class="font-bold">Languages</h3>
      <icon-closeup></icon-closeup>
    </div>
    <input
      type="text"
      placeholder="Search institutes"
      class="w-full mt-2 p-2 border"
    />
    <div class="mt-2">
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Arabic (23)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Chinese (12)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        English (11)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
       German (51)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Spanish (20)
      </label>
    </div>
    <div class="flex gap-4 items-center font-semibold text-[#F64444] py-1">
      <p>See all languages</p>
     <icon-dropdown></icon-dropdown>
    </div>
  </div>

  <!-- Level filter -->
  <div class="border-[#E7EBF4] border-b-[1px] py-6">
    <div class="flex gap-16 items-center py-2 justify-between">
      <h3 class="font-bold">Level</h3>
      <icon-closeup></icon-closeup>
    </div>
    <div>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Associate (50)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
       Undergraduate (20)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Post Graduate (120)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
        Masters (32)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
       PHD (61)
      </label>
    </div>
  </div>

<!-- Type filter -->
  <div class="border-[#E7EBF4] border-b-[1px] py-6">
    <div class="flex gap-16 items-center py-2 justify-between">
      <h3 class="font-bold">Type</h3>
      <icon-closeup></icon-closeup>
    </div>
    <div>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
       Full Time (20)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
      Part Time (61)
      </label>
    </div>
  </div>

  <!-- Duration filter -->
  <div class="border-[#E7EBF4] border-b-[1px] py-6">
    <div class="flex gap-16 items-center py-2 justify-between">
      <h3 class="font-bold">Duration</h3>
      <icon-closeup></icon-closeup>
    </div>
    <div>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
     6 - 12 Months (20)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
     1 -3 Years (61)
      </label>
      <label class="flex items-center py-1">
        <input type="checkbox" class="mr-2" />
     3 - 5 Years (182)
      </label>
    </div>
  </div>

</div>
