<div class="relative bg-white shadow rounded-lg overflow-hidden">
  <img
    [src]="program.image"
    alt="Program Image"
    class="w-full h-[230px] object-cover"
  />
  <div class="absolute top-5 left-[5%] rounded-xl p-2 bg-white flex gap-4">
    <icon-harvard></icon-harvard>
    <h2>{{ program.institution }}</h2>
    <icon-verify></icon-verify>
  </div>
  <div class="absolute top-44 right-5 bg-white p-2 rounded-lg">
    <icon-fav></icon-fav>
  </div>
  <div class="p-4">
    <div class="flex gap-3 items-center text-lg font-semibold">
      <img [src]="program.counticon" alt="Program country" class="" />
      <span class="text-[14px] text-[#777C88]">{{ program.country }}</span>
    </div>
    <h2 class="text-xl font-bold">{{ program.title }}</h2>
    <div class="">
      <div class="flex items-center justify-between py-3 gap-3">
        <div class="flex gap-3 items-center">
          <div class="h-[12px] w-[12px] bg-[#56CCF2] rounded-full"></div>
          <div>{{ program.mode }}</div>
        </div>
        <div class="flex gap-3 items-center">
          <icon-deadline></icon-deadline>
          {{ program.startDate | date }}
        </div>
      </div>
      <div class="flex gap-3 items-center text-lg font-semibold">
        <img [src]="program.langicon" alt="Program country" class="" />
        <span class="text-[14px] text-[#777C88]">{{ program.languages.join(', ') }}</span>
      </div>
      <p class="text-[#777C88] py-3">{{ program.type }} . {{ program.level }} . {{ program.duration }} years</p>
      <p><b>{{ program.tuitionFee | currency:'USD' }}</b>/year</p>
    </div>
  </div>
</div>
